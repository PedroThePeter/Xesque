<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Page</title>
  <script src="https://unpkg.com/gsap@3.9.1/dist/gsap.min.js"></script>
</head>
<body>
  <div class="star-wars">
    <img class="logo" src="https://example.com/star-wars-logo.png" alt="Star Wars Logo">
    <div class="scroll-text">
      <p>Episódio I</p>
      <p>A Ameaça Fantasma</p>
    </div>
    <img class="starship" src="https://example.com/star-wars-starship.png" alt="Starship">
  </div>

  <script>
    gsap.to('.logo', { duration: 2, y: 50, opacity: 1, ease: 'power4.out' });
    gsap.to('.scroll-text', { duration: 2, y: 150, opacity: 1, ease: 'power4.out' });
    gsap.to('.starship', { duration: 2, x: 200, opacity: 1, ease: 'power4.out' });
    gsap.to('.star-wars', {
      scrollTrigger: {
        trigger: '.star-wars',
        start: 'top center',
        end: 'bottom center',
        scrub: 1,
      },
      y: -1000,
    });
  </script>
</body>
</html>
